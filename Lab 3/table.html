<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
 p{
    transform: translateY(-35px);
 }
</style>
<body>
    <table border="2" width="40%" cellpadding="20px" align="center">
        <tr align="center">
            <td colspan="4" valign="top"><p>A</p></td>
        </tr>
        <tr align="center" >
            <td rowspan="2" >B</td>
            <td colspan="2"><p>C</p></td>
        </tr>
        <tr align="center" >
            <td><p>D</p></td>
            <td><p>E</p></td>
        </tr>
    </table>
</body>
</html>
